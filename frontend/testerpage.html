<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Radio Buttons</title>
    <style>
        body {
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #image-container {
            text-align: center;
        }
        #radio-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #comment-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #comment-box textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <!-- Image will be loaded here from the database -->
        <img id="database-image" src="" alt="Image from Database">
    </div>
    <div id="radio-buttons">
        <label>
            <input type="radio" name="response" value="yes"> Yes
        </label>
        <label>
            <input type="radio" name="response" value="no"> No
        </label>
        <label>
            <input type="radio" name="response" value="dont-know"> I don't know
        </label>
    </div>
    <div id="comment-box">
        <label for="comments">Comments (mandatory):</label>
        <textarea id="comments" name="comments" required></textarea>
    </div>

    <script>
        // Example function to fetch image URL from the database
    </script>
</body>
</html>
