<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Accuracy Feedback</title>
    <style>
        body {
            background-color: #12123b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #1a1a4a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .image-container {
            background-color: black;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }
        #database-image {
            width: 200px; /* Set the width to a wallet size */
            height: auto; /* Maintain aspect ratio */
        }
        #radio-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #comment-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #comment-box textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            margin-top: 10px;
        }
        #labels-container {
            text-align: center;
        }
        #labels-list {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="database-image" src="" alt="Image from Database">
        </div>
        <div id="labels-container">
            <ul id="labels-list"></ul>
        </div>
        <div id="radio-buttons">
            <label>
                <input type="radio" name="response" value="yes"> Yes
            </label>
            <label>
                <input type="radio" name="response" value="no"> No
            </label>
            <label>
                <input type="radio" name="response" value="dont-know"> I don't know
            </label>
        </div>
        <div id="comment-box">
            <label for="comments">Comments (mandatory):</label>
            <textarea id="comments" name="comments" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </div>

    <script>
        function validateForm() {
            const comments = document.getElementById('comments').value;
            if (comments.trim() === "") {
                alert("Please enter a comment.");
                return false;
            }
            return true;
        }

        // Fetch image and labels from the API and display them
        async function fetchImageAndLabels() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/labels');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const labels = await response.json();
                console.log(labels);

                // Assuming the first label corresponds to the image to be displayed
                const imageLabel = labels[0];
                const imageUrl = imageLabel.image_url;
                document.getElementById('database-image').src = imageUrl;

                // Filter and display AI labels for the displayed image
                const labelsList = document.getElementById('labels-list');
                labelsList.innerHTML = ''; // Clear any existing content

                labels.forEach(label => {
                    if (label.image_url === imageUrl) {
                        const listItem = document.createElement('li');
                        listItem.textContent = `AI Label: ${label.ai_label}`;
                        labelsList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        // Call the fetchImageAndLabels function when the page loads
        window.onload = fetchImageAndLabels;
    </script>
</body>
</html>
