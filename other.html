<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Accuracy Feedback</title>
    <style>
      body {
        background-color: #12123b;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        width: 50%;
        margin: 50px auto;
        background-color: #1a1a4a;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
      .image-container {
        background-color: black;
        padding: 10px;
        border-radius: 10px;
      }
      img {
        width: 100%;
        border-radius: 10px;
      }
      .buttons {
        margin: 20px 0;
      }
      button {
        background-color: #7d7de6;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #5a5ad8;
      }
      .feedback {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
      }
      .submit {
        background-color: #4caf50;
        padding: 10px 15px;
        cursor: pointer;
      }
      .submit:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body style="background-image: url(./stars.svg); zoom: 100%">
    <div class="container">
      <div class="image-container">
        <img
          src="./premium_photo-1664474619075-644dd191935f.jpeg"
          alt="Random Image"
        />
      </div>
      <div class="buttons">
        <button>Yes</button>
        <button>No</button>
        <button>Unsure</button>
      </div>
      <input
        type="text"
        class="feedback"
        placeholder="How accurate is the AI? Was the response correct"
      />
      <button class="submit">Submit</button>
    </div>
  </body>
</html>
