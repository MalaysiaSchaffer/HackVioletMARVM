<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer with User Input</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <img id="image-display" src="" alt="Loading image..." width="300" />
    <br />
    <button id="next-btn">Next</button>

    <h3>User Input:</h3>
    <textarea
      id="user-input"
      rows="3"
      cols="30"
      placeholder="Enter your text"
    ></textarea>
    <br />
    <button id="save-btn">Save Input</button>

    <p id="saved-message" style="color: green; display: none">Saved!</p>
  </body>
</html>
